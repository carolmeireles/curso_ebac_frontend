<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h2>Formulário com Bootstrap</h2>
                <form>
                    <label class="form-label" for="name">Nome:</label>
                    <input class="form-control form-control-sm" type="text" id="name" />
                    <label class="form-label" for="e-mail">E-mail:</label>
                    <input class="form-control form-control-sm" type="email" id="e-mail" />
                    <label class="form-label" for="phone">Telefone:</label>
                    <input class="form-control form-control-sm" type="tel" id="phone" />
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-outline-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
